    <script>
  $("#form-signup").on("submit", function(e) {
    console.log('sdsadsadsa')
        const form = this;
        e.preventDefault();

            const data = new FormData(form);
            
            $.ajax({
                type:'POST',
                url:'api/signup',
                data:data,
                dataType:"json",
                contentType:false,
                processData:false,
                success:function(r) {
                 
                    if(r.success) {
                      window.location.href="./inquiry";
                    } else if(r.error) {
                   $('.response').html(<div class="alert response-error">+r.error+</div>)
                    } else {
                    $('.response').html(<div class="alert response-error">+r.error+</div>)

                }},
                error:function(r) {
                  
                  $('.response').html(<div class="alert response-error">+r.error+</div>)
                }
            })
       
    });
    </script>
